<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Êñá‰ª∂ÊâòÁÆ°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f8fcff;
        }

        .upload-section.dragover {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .files-section {
            margin-top: 40px;
        }

        .files-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9em;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #2196f3;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .file-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ HTML Êñá‰ª∂ÊâòÁÆ°</h1>
            <p>ËΩªÊùæ‰∏ä‰º†ÂíåÂàÜ‰∫´‰Ω†ÁöÑHTMLÊñá‰ª∂</p>
        </div>
        
        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÊãñÊãΩHTMLÊñá‰ª∂Âà∞ËøôÈáåÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</div>
                <input type="file" id="fileInput" class="file-input" accept=".html" />
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    ÈÄâÊã©Êñá‰ª∂
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...</p>
            </div>
            
            <div class="files-section">
                <h2 class="files-title">
                    üìã Â∑≤‰∏ä‰º†ÁöÑÊñá‰ª∂
                </h2>
                <div id="filesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <p>ËøòÊ≤°Êúâ‰∏ä‰º†‰ªª‰ΩïÊñá‰ª∂</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');

            // ÊãñÊãΩ‰∏ä‰º†
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            // Êñá‰ª∂ÈÄâÊã©
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        }

        function handleFileUpload(file) {
            if (!file.name.endsWith('.html')) {
                showToast('ËØ∑ÈÄâÊã©HTMLÊñá‰ª∂', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showToast('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá10MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('htmlFile', file);

            showLoading(true);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showToast('‰∏ä‰º†Â§±Ë¥•Ôºö' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('‰∏ä‰º†Â§±Ë¥•Ôºö' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    files = data;
                    renderFiles();
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
                });
        }

        function renderFiles() {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <p>ËøòÊ≤°Êúâ‰∏ä‰º†‰ªª‰ΩïÊñá‰ª∂</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-meta">
                            Â§ßÂ∞è: ${formatFileSize(file.size)} | 
                            ‰∏ä‰º†Êó∂Èó¥: ${formatDate(file.uploadDate)}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" target="_blank" class="btn btn-primary">Êü•Áúã</a>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(fileId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Êñá‰ª∂ÂêóÔºü')) {
                return;
            }

            fetch(`/api/files/${fileId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Êñá‰ª∂Âà†Èô§ÊàêÂäü', 'success');
                    loadFiles();
                } else {
                    showToast('Âà†Èô§Â§±Ë¥•', 'error');
                }
            })
            .catch(error => {
                showToast('Âà†Èô§Â§±Ë¥•Ôºö' + error.message, 'error');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
