<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 文件托管</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f8fcff;
        }

        .upload-section.dragover {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .files-section {
            margin-top: 40px;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .files-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9em;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #2196f3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        /* 标签样式 */
        .tab-container {
            border-bottom: 1px solid #e5e7eb;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 1em;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .tab-btn:hover {
            background: rgba(79, 172, 254, 0.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 粘贴区域样式 */
        .paste-section {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fafafa, #ffffff);
        }

        .paste-section:hover {
            border-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4, #ffffff);
        }

        .paste-icon {
            font-size: 4em;
            color: #10b981;
            margin-bottom: 20px;
        }

        .paste-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .paste-filename {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            text-align: center;
        }

        .paste-filename:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .html-code-input {
            width: 100%;
            min-height: 300px;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .html-code-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: #ffffff;
        }

        .paste-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .paste-btn:hover {
            transform: translateY(-2px);
        }

        .paste-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .file-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .tab-btn {
                justify-content: center;
                text-align: center;
            }

            .paste-section {
                padding: 20px;
            }

            .html-code-input {
                min-height: 200px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 HTML 文件托管</h1>
            <p>轻松上传和分享你的HTML文件</p>
        </div>
        
        <div class="content">
            <!-- 标签切换 -->
            <div class="tab-container" style="margin-bottom: 30px;">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upload">📁 文件上传</button>
                    <button class="tab-btn" data-tab="paste">✏️ 代码粘贴</button>
                </div>
            </div>

            <!-- 文件上传区域 -->
            <div id="uploadTab" class="tab-content active">
                <div class="upload-section" id="uploadSection">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">拖拽HTML文件到这里或点击选择文件</div>
                    <input type="file" id="fileInput" class="file-input" accept=".html" />
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                </div>
            </div>

            <!-- 代码粘贴区域 -->
            <div id="pasteTab" class="tab-content">
                <div class="paste-section">
                    <div class="paste-icon">✏️</div>
                    <div class="paste-text">直接粘贴HTML代码</div>
                    <input type="text" id="pasteFilename" class="paste-filename" placeholder="文件名（可选）" maxlength="100">
                    <textarea id="htmlCodeInput" class="html-code-input" placeholder="在此粘贴您的HTML代码..."></textarea>
                    <button class="paste-btn" onclick="handlePasteCode()">保存并预览</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">正在处理...</p>
            </div>
            
            <div class="stats-section" id="statsSection">
                <h2 class="stats-title">📊 统计信息</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📁</div>
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">总文件数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">💾</div>
                        <div class="stat-value" id="totalSize">0 MB</div>
                        <div class="stat-label">总大小</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">👁️</div>
                        <div class="stat-value" id="totalViews">0</div>
                        <div class="stat-label">总访问量</div>
                    </div>
                </div>
            </div>

            <div class="files-section">
                <h2 class="files-title">
                    📋 已上传的文件
                </h2>
                <div id="filesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📄</div>
                        <p>还没有上传任何文件</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');

            // 标签切换
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    switchTab(tabName);
                });
            });

            // 拖拽上传
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            // 文件选择
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });

            // 代码输入框自动调整高度
            const codeInput = document.getElementById('htmlCodeInput');
            if (codeInput) {
                codeInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            }
        }

        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });

            // 更新内容区域
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabName + 'Tab');
            });
        }

        function handlePasteCode() {
            const htmlCode = document.getElementById('htmlCodeInput').value;
            const filename = document.getElementById('pasteFilename').value;

            if (!htmlCode.trim()) {
                showToast('请输入HTML代码', 'error');
                return;
            }

            showLoading(true, '正在保存代码...');

            fetch('/api/paste', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    htmlCode: htmlCode,
                    filename: filename.trim() || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('代码保存成功！', 'success');
                    loadFiles();
                    document.getElementById('htmlCodeInput').value = '';
                    document.getElementById('pasteFilename').value = '';
                    switchTab('upload'); // 切换回上传标签
                } else {
                    showToast('保存失败：' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('保存失败：' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function handleFileUpload(file) {
            if (!file.name.endsWith('.html')) {
                showToast('请选择HTML文件', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showToast('文件大小不能超过10MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('htmlFile', file);

            showLoading(true);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('文件上传成功！', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showToast('上传失败：' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('上传失败：' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    files = data;
                    renderFiles();
                })
                .catch(error => {
                    console.error('加载文件列表失败:', error);
                });
            
            loadStats();
        }

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalFiles').textContent = data.totalFiles;
                    document.getElementById('totalSize').textContent = formatFileSize(data.totalSize);
                    document.getElementById('totalViews').textContent = data.totalViews;
                })
                .catch(error => {
                    console.error('加载统计信息失败:', error);
                });
        }

        function renderFiles() {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📄</div>
                        <p>还没有上传任何文件</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-meta">
                            大小: ${formatFileSize(file.size)} | 
                            上传时间: ${formatDate(file.uploadDate)} | 
                            访问次数: ${file.accessCount || 0}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" target="_blank" class="btn btn-primary">查看</a>
                        <button class="btn btn-secondary" onclick="shareFile('${file.url}', '${file.originalName}')">分享</button>
                        <button class="btn btn-info" onclick="copyLink('${file.url}')">复制链接</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(fileId) {
            if (!confirm('确定要删除这个文件吗？')) {
                return;
            }

            fetch(`/api/files/${fileId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('文件删除成功', 'success');
                    loadFiles();
                } else {
                    showToast('删除失败', 'error');
                }
            })
            .catch(error => {
                showToast('删除失败：' + error.message, 'error');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showLoading(show, text = '正在处理...') {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loadingText').textContent = text;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function getFullUrl(relativeUrl) {
            // 获取当前页面的完整URL
            const baseUrl = window.location.origin;
            return baseUrl + relativeUrl;
        }

        function shareFile(url, fileName) {
            const fullUrl = getFullUrl(url);
            
            // 检查是否支持Web Share API
            if (navigator.share) {
                navigator.share({
                    title: fileName,
                    text: `查看我分享的HTML文件: ${fileName}`,
                    url: fullUrl
                }).then(() => {
                    showToast('分享成功！', 'success');
                }).catch((error) => {
                    console.log('分享失败:', error);
                    copyLink(url);
                });
            } else {
                // 如果不支持Web Share API，则复制链接
                copyLink(url);
            }
        }

        function copyLink(url) {
            const fullUrl = getFullUrl(url);
            
            // 创建一个临时的textarea元素来复制链接
            const textarea = document.createElement('textarea');
            textarea.value = fullUrl;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            try {
                textarea.select();
                document.execCommand('copy');
                showToast('链接已复制到剪贴板！', 'success');
            } catch (error) {
                console.error('复制失败:', error);
                showToast('复制失败，请手动复制链接', 'error');
            } finally {
                document.body.removeChild(textarea);
            }
        }
    </script>
</body>
</html>
