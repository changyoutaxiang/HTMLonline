<body>
    <div class="container">

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">æ‹–æ‹½HTMLæ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <input type="file" id="fileInput" class="file-input" accept=".html" />
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©æ–‡ä»¶

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...</p>

            <div class="stats-section" id="statsSection">
                <h2 class="stats-title">ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ“</div>
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">æ€»æ–‡ä»¶æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ’¾</div>
                        <div class="stat-value" id="totalSize">0 MB</div>
                        <div class="stat-label">æ€»å¤§å°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ‘ï¸</div>
                        <div class="stat-value" id="totalViews">0</div>
                        <div class="stat-label">æ€»è®¿é—®é‡</div>
                    </div>
                </div>
            </div>

            <div class="files-section">
                <h2 class="files-title">
                    ğŸ“‹ å·²ä¸Šä¼ çš„æ–‡ä»¶
                </h2>
                <div id="filesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“„</div>

    </div>

    <script>
        let files = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');

            // æ‹–æ‹½ä¸Šä¼ 
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        }

        function handleFileUpload(file) {
            if (!file.name.endsWith('.html')) {
                showToast('è¯·é€‰æ‹©HTMLæ–‡ä»¶', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showToast('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('htmlFile', file);

            showLoading(true);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showToast('ä¸Šä¼ å¤±è´¥ï¼š' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('ä¸Šä¼ å¤±è´¥ï¼š' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    files = data;
                    renderFiles();
                })
                .catch(error => {
                    console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                });
            
            loadStats();
        }

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalFiles').textContent = data.totalFiles;
                    document.getElementById('totalSize').textContent = formatFileSize(data.totalSize);
                    document.getElementById('totalViews').textContent = data.totalViews;
                })
                .catch(error => {
                    console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                });
        }

        function renderFiles() {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“„</div>
                        <p>è¿˜æ²¡æœ‰ä¸Šä¼ ä»»ä½•æ–‡ä»¶</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-meta">
                            å¤§å°: ${formatFileSize(file.size)} | 
                            ä¸Šä¼ æ—¶é—´: ${formatDate(file.uploadDate)} | 
                            è®¿é—®æ¬¡æ•°: ${file.accessCount || 0}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" target="_blank" class="btn btn-primary">æŸ¥çœ‹</a>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(fileId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) {
                return;
            }

            fetch(`/api/files/${fileId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('æ–‡ä»¶åˆ é™¤æˆåŠŸ', 'success');
                    loadFiles();
                } else {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            })
            .catch(error => {
                showToast('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
