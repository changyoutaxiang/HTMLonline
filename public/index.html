        /* ç²˜è´´åŒºåŸŸæ ·å¼ */

        .paste-btn {

        @media (max-width: 768px) {

    </style>

<body>

        <div class="content">

                <div class="tabs">

                    <textarea id="htmlCodeInput" class="html-code-input" placeholder="åœ¨æ­¤ç²˜è´´æ‚¨çš„HTMLä»£ç ..."></textarea>

                    <div class="stat-card">

                <div id="filesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“„</div>

    <script>
        let files = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');

            // æ ‡ç­¾åˆ‡æ¢
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    switchTab(tabName);
                });
            });

            // æ‹–æ‹½ä¸Šä¼ 
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });

            // ä»£ç è¾“å…¥æ¡†è‡ªåŠ¨è°ƒæ•´é«˜åº¦
            const codeInput = document.getElementById('htmlCodeInput');
            if (codeInput) {
                codeInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            }
        }

        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });

            // æ›´æ–°å†…å®¹åŒºåŸŸ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabName + 'Tab');
            });
        }

        function handlePasteCode() {
            const htmlCode = document.getElementById('htmlCodeInput').value;
            const filename = document.getElementById('pasteFilename').value;

            if (!htmlCode.trim()) {
                showToast('è¯·è¾“å…¥HTMLä»£ç ', 'error');
                return;
            }

            showLoading(true, 'æ­£åœ¨ä¿å­˜ä»£ç ...');

            fetch('/api/paste', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    htmlCode: htmlCode,
                    filename: filename.trim() || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('ä»£ç ä¿å­˜æˆåŠŸï¼', 'success');
                    loadFiles();
                    document.getElementById('htmlCodeInput').value = '';
                    document.getElementById('pasteFilename').value = '';
                    switchTab('upload'); // åˆ‡æ¢å›ä¸Šä¼ æ ‡ç­¾
                } else {
                    showToast('ä¿å­˜å¤±è´¥ï¼š' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('ä¿å­˜å¤±è´¥ï¼š' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function handleFileUpload(file) {
            if (!file.name.endsWith('.html')) {
                showToast('è¯·é€‰æ‹©HTMLæ–‡ä»¶', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showToast('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('htmlFile', file);

            showLoading(true);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼', 'success');
                    loadFiles();
                    document.getElementById('fileInput').value = '';
                } else {
                    showToast('ä¸Šä¼ å¤±è´¥ï¼š' + data.error, 'error');
                }
            })
            .catch(error => {
                showToast('ä¸Šä¼ å¤±è´¥ï¼š' + error.message, 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function loadFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    files = data;
                    renderFiles();
                })
                .catch(error => {
                    console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                });
            
            loadStats();
        }

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalFiles').textContent = data.totalFiles;
                    document.getElementById('totalSize').textContent = formatFileSize(data.totalSize);
                    document.getElementById('totalViews').textContent = data.totalViews;
                })
                .catch(error => {
                    console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                });
        }

        function renderFiles() {
            const filesList = document.getElementById('filesList');
            
            if (files.length === 0) {
                filesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“„</div>
                        <p>è¿˜æ²¡æœ‰ä¸Šä¼ ä»»ä½•æ–‡ä»¶</p>
                    </div>
                `;
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.originalName}</div>
                        <div class="file-meta">
                            å¤§å°: ${formatFileSize(file.size)} | 
                            ä¸Šä¼ æ—¶é—´: ${formatDate(file.uploadDate)} | 
                            è®¿é—®æ¬¡æ•°: ${file.accessCount || 0}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" target="_blank" class="btn btn-primary">æŸ¥çœ‹</a>
                        <button class="btn btn-secondary" onclick="shareFile('${file.url}', '${file.originalName}')">åˆ†äº«</button>
                        <button class="btn btn-info" onclick="copyLink('${file.url}')">å¤åˆ¶é“¾æ¥</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteFile(fileId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) {
                return;
            }

            fetch(`/api/files/${fileId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('æ–‡ä»¶åˆ é™¤æˆåŠŸ', 'success');
                    loadFiles();
                } else {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            })
            .catch(error => {
                showToast('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function showLoading(show, text = 'æ­£åœ¨å¤„ç†...') {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loadingText').textContent = text;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function getFullUrl(relativeUrl) {
            // è·å–å½“å‰é¡µé¢çš„å®Œæ•´URL
            const baseUrl = window.location.origin;
            return baseUrl + relativeUrl;
        }

        function shareFile(url, fileName) {
            const fullUrl = getFullUrl(url);
            
            // æ£€æŸ¥æ˜¯å¦æ”¯æŒWeb Share API
            if (navigator.share) {
                navigator.share({
                    title: fileName,
                    text: `æŸ¥çœ‹æˆ‘åˆ†äº«çš„HTMLæ–‡ä»¶: ${fileName}`,
                    url: fullUrl
                }).then(() => {
                    showToast('åˆ†äº«æˆåŠŸï¼', 'success');
                }).catch((error) => {
                    console.log('åˆ†äº«å¤±è´¥:', error);
                    copyLink(url);
                });
            } else {
                // å¦‚æœä¸æ”¯æŒWeb Share APIï¼Œåˆ™å¤åˆ¶é“¾æ¥
                copyLink(url);
            }
        }
